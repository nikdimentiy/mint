<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear Equations Solver</title>
    <style>
      /* Define the colors used in the image */
      :root {
        --purple: #9c27b0;
        --white: #ffffff;
        --black: #000000;
      }

      /* Style the body element with a black background */
      body {
        background-color: var(--black);
        color: var(--white);
        font-family: Arial, sans-serif;
      }

      /* Style the h1 element with a purple color and center alignment */
      h1 {
        color: var(--purple);
        text-align: center;
      }

      /* Style the form element with a margin and center alignment */
      form {
        margin: 20px auto;
        width: 80%;
        text-align: center;
      }

      /* Style the label elements with a margin and inline-block display */
      label {
        display: inline-block;
        margin: 10px;
      }

      /* Style the input elements with a purple border and white background */
      input {
        border: 2px solid var(--purple);
        background-color: var(--white);
      }

      /* Style the submit button with a purple background and white color */
      input[type="submit"] {
        background-color: var(--purple);
        color: var(--white);
      }

      /* Style the number inside the circle with a purple color and center alignment */
      .number {
        color: var(--purple);
        font-size: 24px;
        font-weight: bold;
        text-align: center;
      }

      /* Style the text below the square with a white color and center alignment */
      .text {
        color: var(--white);
        font-size: 14px;
        text-align: center;
      }

      /* Style the header (h1) */
      h1 {
        text-align: center;
        background-color: #0074d9;
        color: #fff;
        padding: 20px;
        margin: 0;
      }

      /* Style the result paragraphs */
      p {
        text-align: center;
        font-size: 20px;
        margin: 20px 0;
      }

      /* Style the back to input link */
      a {
        display: block;
        text-align: center;
        margin: 20px 0;
        text-decoration: none;
        color: #0074d9;
      }

      /* Change the appearance of the link on hover */
      a:hover {
        text-decoration: underline;
      }
    </style>
    <script>
      // Add your JavaScript code here
      function solveEquations() {
        // Get the input values from the form
        var finalResult = parseFloat(
          document.getElementById("final_result").value
        );
        var anyNumber = parseFloat(document.getElementById("any_number").value);

        // Calculate the values of x and y using the equations
        var x = (finalResult + anyNumber) / 2;
        var y = (finalResult - anyNumber) / 2;

        // Round the values to one decimal place
        x = Math.round(x * 10) / 10;
        y = Math.round(y * 10) / 10;

        // Display the results in the HTML elements with id="x_value" and id="y_value"
        document.getElementById("x_value").innerHTML = x;
        document.getElementById("y_value").innerHTML = y;
      }
    </script>
  </head>
  <body>
    <h1>Linear Equations Solver</h1>
    <form onsubmit="solveEquations(); return false;">
      <!-- Use onsubmit attribute to call the solveEquations function when the form is submitted -->
      <label for="final_result">Enter the final result of x + y:</label>
      <input type="number" id="final_result" required /><br />
      <!-- Use id attribute instead of name attribute for input elements -->
      <label for="any_number">Enter any number (y = x - number):</label>
      <input type="number" id="any_number" required /><br />
      <input type="submit" value="Solve" />
    </form>
    <p>The value of x is: <span id="x_value"></span></p>
    <!-- Use span elements with id attributes to display the results -->
    <p>The value of y is: <span id="y_value"></span></p>
  </body>
</html>
