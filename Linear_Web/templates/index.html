<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear Equations Solver</title>
    <link rel="stylesheet" type="text/css" href="static/styles.css" />
  </head>
  <body>
    <h1>Linear Equations Solver</h1>
    <form method="POST">
      <label for="final_result">Enter the final result of x + y:</label>
      <input type="number" name="final_result" required /><br />
      <label for="any_number">Enter any number (y = x - number):</label>
      <input type="number" name="any_number" required /><br />
      <input type="submit" value="Solve" />
    </form>
  </body>
</html>
