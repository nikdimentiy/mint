<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consonant Substring Value Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>
            <div>
                <span class="multicolor">C</span>
                <span class="multicolor">o</span>
                <span class="multicolor">n</span>
                <span class="multicolor">s</span>
                <span class="multicolor">o</span>
                <span class="multicolor">n</span>
                <span class="multicolor">a</span>
                <span class="multicolor">n</span>
                <span class="multicolor">t</span>
            </div>
            <div>
                <span class="multicolor">S</span>
                <span class="multicolor">u</span>
                <span class="multicolor">b</span>
                <span class="multicolor">s</span>
                <span class="multicolor">t</span>
                <span class="multicolor">r</span>
                <span class="multicolor">i</span>
                <span class="multicolor">n</span>
                <span class="multicolor">g</span>
            </div>
            <div>
                <span class="multicolor">V</span>
                <span class="multicolor">a</span>
                <span class="multicolor">l</span>
                <span class="multicolor">u</span>
                <span class="multicolor">e</span>
            </div>
            <div>
                <span class="multicolor">C</span>
                <span class="multicolor">a</span>
                <span class="multicolor">l</span>
                <span class="multicolor">c</span>
                <span class="multicolor">u</span>
                <span class="multicolor">l</span>
                <span class="multicolor">a</span>
                <span class="multicolor">t</span>
                <span class="multicolor">o</span>
                <span class="multicolor">r</span>
            </div>
        </h1>
        <input type="text" id="userInput" placeholder="Enter a string" />
        <button id="calculateButton">Calculate</button>
        <div id="result" class="result"></div>
        <div id="visualization" class="visualization"></div>

        <!-- Watermark and GitHub link -->
        <div class="watermark">
            <span class="watermark-text">d.nikey</span>
            <a href="https://github.com/nikdimentiy/mint/tree/main/RedRover/codewars_solutions/consonant_value"
                target="_blank" class="github-link">GitHub Link</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
